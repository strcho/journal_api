version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: journal_mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: journal_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - journal_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: journal_redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - journal_network
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: journal-api:latest
    container_name: journal_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: journal_db
      REDIS_URL: redis://redis:6379
      QINIU_ACCESS_KEY: ${QINIU_ACCESS_KEY}
      QINIU_SECRET_KEY: ${QINIU_SECRET_KEY}
      QINIU_BUCKET_NAME: ${QINIU_BUCKET_NAME}
      QINIU_UPLOAD_DOMAIN: ${QINIU_UPLOAD_DOMAIN}
      QINIU_DOWNLOAD_BASE_URL: ${QINIU_DOWNLOAD_BASE_URL}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - journal_network
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: journal_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - journal_network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  journal_network:
    driver: bridge
